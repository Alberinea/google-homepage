<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="https://cdn.icon-icons.com/icons2/836/PNG/512/Google_icon-icons.com_66793.png">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
</head>
<body>
    <div class="header" >
        <a class="header-text" href="">Gmail</a>
        <a class="header-text" href="">Images</a>
        <a class="image" href=""><span class="material-icons-outlined">apps</span></a>
        <a class="image" href=""><img id="gmail-icon" src="https://i.pinimg.com/originals/d0/4e/81/d04e8149ffbb08e9f324c052f901735c.jpg" alt="Gmail icon"></a>
    </div>
    <div class="center">
        <img id="logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google icon">
    </div>
    <div class="bottom-center">
        <div class="search-bar">
            <span style="padding-right: 13px;" class="material-icons-outlined">search</span>
            <input id="type-space" type="text">
            <a href=""><span style="padding: 8px;" class="material-icons-outlined">settings_voice</span></a>
        </div>
        <div class="space-buttons"> 
            <form class="center-buttons">
                <input id="google-button" class="buttons" type="sumbit" value="Google Search">
                <input class="buttons" type="sumbit" value="I'm Feeling Lucky">
            </form>
        </div>
    </div>
    <div class="bottom" style="font-size: small;">
        Google offered in: 
        <a class="language" href="">日本語</a>
        <a class="language" href="">한국어</a>
    </div>
    <div class="footer1">
        <p class="footer1-text">Japan</p>
    </div>
    <div class="footer2">
        <div>
            <a class="footer2-text" href="">About</a>
            <a class="footer2-text" href="">Advertising</a>
            <a class="footer2-text" href="">Business</a>
            <a class="footer2-text" href="">How Search works</a>
        </div>
        <div>
            <a class="footer2-text" href="">Privacy</a>
            <a class="footer2-text" href="">Terms</a>
            <a class="footer2-text" href="">Settings</a>
        </div>
    </div>

</html>
